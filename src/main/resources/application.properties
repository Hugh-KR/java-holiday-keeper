spring.application.name=${APP_NAME}

# ============================================
# Server Configuration
# ============================================
server.port=${SERVER_PORT}

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=${DB_DRIVER}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL}
spring.jpa.properties.hibernate.use_sql_comments=${JPA_USE_SQL_COMMENTS}

# ============================================
# H2 Console (for development)
# ============================================
spring.h2.console.enabled=${H2_CONSOLE_ENABLED}
spring.h2.console.path=${H2_CONSOLE_PATH}

# ============================================
# External API Configuration
# ============================================
external.api.nager-date.base-url=${NAGER_API_BASE_URL}

# ============================================
# Batch Configuration
# ============================================
batch.sync.cron=${BATCH_SYNC_CRON}

# ============================================
# Holiday Data Configuration
# ============================================
holiday.data.start-year=${HOLIDAY_DATA_START_YEAR}
holiday.data.end-year=${HOLIDAY_DATA_END_YEAR}

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_SHOW_DETAILS}

# ============================================
# Logging Configuration
# ============================================
logging.level.com.planitsquare.holiday_keeper=${LOG_LEVEL_APP}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL}
