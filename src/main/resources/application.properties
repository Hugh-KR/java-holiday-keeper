spring.application.name=${APP_NAME}

# ============================================
# Server Configuration
# ============================================
server.port=${SERVER_PORT}

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=${DB_DRIVER}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL}
spring.jpa.properties.hibernate.use_sql_comments=${HIBERNATE_USE_SQL_COMMENTS}

# Hibernate Batch Processing Configuration
# 배치 INSERT/UPDATE 성능 최적화를 위한 설정
spring.jpa.properties.hibernate.jdbc.batch_size=${HIBERNATE_BATCH_SIZE}
spring.jpa.properties.hibernate.order_inserts=${HIBERNATE_ORDER_INSERTS}
spring.jpa.properties.hibernate.order_updates=${HIBERNATE_ORDER_UPDATES}
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=${HIBERNATE_BATCH_VERSIONED_DATA}

# ============================================
# H2 Console (for development)
# ============================================
spring.h2.console.enabled=${H2_CONSOLE_ENABLED}
spring.h2.console.path=${H2_CONSOLE_PATH}

# ============================================
# External API Configuration
# ============================================
external.api.nager-date.base-url=${NAGER_API_BASE_URL}

# ============================================
# Batch Configuration
# ============================================
batch.sync.cron=${BATCH_SYNC_CRON}

# ============================================
# Holiday Data Configuration
# ============================================
holiday.data.start-year=${HOLIDAY_DATA_START_YEAR}
holiday.data.end-year=${HOLIDAY_DATA_END_YEAR}

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_SHOW_DETAILS}

# ============================================
# Logging Configuration
# ============================================
logging.level.com.planitsquare.holiday_keeper=${LOG_LEVEL_APP}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER}
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=${LOG_LEVEL_HIBERNATE_EXTRACTOR}
logging.level.org.springframework.jdbc=${LOG_LEVEL_SPRING_JDBC}
logging.level.org.springframework.orm.jpa=${LOG_LEVEL_SPRING_ORM_JPA}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE}
logging.level.org.springframework.transaction=${LOG_LEVEL_SPRING_TRANSACTION}
logging.level.org.springframework.boot.autoconfigure=${LOG_LEVEL_SPRING_BOOT_AUTOCONFIGURE}
